<!-- header.html -->
<header class="main-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="header-logo">
        <span class="logo-icon-circle">
          <i class="fas fa-car-side"></i>
        </span>
        <span class="logo-text">
          <span class="logo-text-blue">Car</span><span class="logo-text-white">Club</span>
        </span>
      </div>
      <div class="header-search-modern">
        <div class="search-panel-modern">
          <input type="text" id="search-input-header" placeholder="Поиск по сайту" autocomplete="off">
          <span class="search-icon-modern"><i class="fas fa-search"></i></span>
          <button id="search-clear-header" class="search-clear-btn-modern" style="display:none;">✕</button>
          <div class="search-dropdown" id="search-dropdown-header" style="display:none;">
            <div class="search-suggest-header" id="search-suggest-header-header"></div>
            <ul class="search-suggest-list" id="search-suggest-list-header"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <div class="header-actions">
        <button class="header-msg-btn" title="Сообщения">
          <i class="fas fa-envelope"></i>
          <span class="notify-dot" style="display:none;"></span>
        </button>
        <button class="header-notify-btn" title="Уведомления">
          <i class="fas fa-bell"></i>
          <span class="notify-dot"></span>
        </button>
        <div class="header-profile-fixed">
          <div id="headerAvatarBtn" style="display:flex;">
            <button class="avatar-btn">
              <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="avatar" class="avatar-img">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
