<script>
const path = window.location.pathname;
let activeMenu = '';
if (path.includes('vs1.html')) {
  activeMenu = 'search';
} else if (path.includes('rec1.html')) {
  activeMenu = 'feed';
} else if (path.includes('cars.html')) {
  activeMenu = 'cars';
} else if (path.includes('jpurnalsbort.html')) {
  activeMenu = 'journals';
} else if (path.includes('communities.html')) {
  activeMenu = 'communities';
} else if (path.includes('profile.html')) {
  activeMenu = 'profile';
}

document.querySelectorAll('.menu-link').forEach(link => {
  if (link.dataset.menu === activeMenu) {
    link.parentElement.classList.add('active');
  } else {
    link.parentElement.classList.remove('active');
  }
});
</script>
